<HTML>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title> ArcGIS API for JS experiments </title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <link rel="stylesheet" href="ESRI_API_Styles.css">
    <script src="https://js.arcgis.com/4.21/"></script>
    <script src="ESRI_API_Scripts.js"></script>
  </head>

  <body>
    
    <!-- seting up go to xy in header--> 
    <div id="header"></div>
      <form id="xyInput" onsubmit="goToXY">
        <input type="number" id="inX">
        <label for = "inX">Latitude (dd)</label>
        <input type="number" id="inY">
        <label for = "inY">Longitude (dd)</label>
        <input type="submit">
      </form>
    <!-- map element -->
    <div id="viewDiv"></div>
        
  </body>
  
</HTML>
